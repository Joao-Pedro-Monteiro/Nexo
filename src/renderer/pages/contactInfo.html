<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo - Contato</title>
    <link href="../style/base.css" type="text/css" rel="stylesheet">
    <link href="../style/contactInfo.css" type="text/css" rel="stylesheet">
    <script src="../script/redir.js" type="text/javascript"></script>
</head>
<body>
    <header><img id="he.aderWordmark" src="../images/SVG/wordmark.svg" alt="Nexo" onclick="redir('./index.html', 0.1)"></header>
        <nav id="nav">
            <div id="searchBar">
                <input type="text" name="searchBarInput" id="searchBarInput" placeholder="Pesquise por um contato">
                <button type="button" id="searchBarBtn"><img id="se.archBarIcon" src="../images/SVG/search.svg" alt=""></button>
            </div>
        </nav>
        <main id="main">
            <section id="leftSection">
                <nav id="navigationBar">
                    <span class="navigationBar_item" id="navigationBar_item_contacts">
                        <img src="../images/SVG/contacts.svg">
                        <p>Contatos</p>
                    </span>
                    <span class="navigationBar_item" id="navigationBar_item_new" onclick="redir('./newContact.html', 0.1)">
                        <img src="../images/SVG/add_circle.svg">
                        <p>Novo</p>
                    </span>
                </nav>
            </section>
            <section id="centerSection">
                <script>
                    let ctt = localStorage.getItem('selectedcontactPhone');
                    if (ctt.length > 0 ) {
                        document.getElementById('centerSection').innerHTML = ctt;
                    }
                </script>
            </section>
            <section id="rightSection"></section>
        </main>
</body>
</html>
