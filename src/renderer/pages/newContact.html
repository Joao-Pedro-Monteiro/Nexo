<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo - Novo Contato</title>
    <link href="../style/base.css" type="text/css" rel="stylesheet">
    <link href="../style/newContact.css" type="text/css" rel="stylesheet">
    <script src="../script/redir.js" type="text/javascript"></script>
    <script src="../script/newContact.js" type="text/javascript"></script>
    <script src="../behavior/newContactFormBehavior.js" type="text/javascript"></script>
</head>
<body>
    <header><img id="headerWordmark" src="../images/SVG/wordmark.svg" alt="Nexo" onclick="redir('./index.html', 0.1)"></header>
    <nav id="nav">
        <div id="searchBar">
            <input type="text" name="searchBarInput" id="searchBarInput" placeholder="Pesquise por um contato">
            <button type="button" id="searchBarBtn"><img id="searchBarIcon" src="../images/SVG/search.svg" alt=""></button>
        </div>
    </nav>
    <main id="main">
        <section id="leftSection">
            <nav id="navigationBar">
                <span class="navigationBar_item" id="navigationBar_item_contacts" onclick="redir('./index.html', 0.1)">
                    <img src="../images/SVG/contacts.svg">
                    <p>Contatos</p>
                </span>
                <span class="navigationBar_item" id="navigationBar_item_new"    >
                    <img src="../images/SVG/add_circle.svg">
                    <p>Novo</p>
                </span>
            </nav>
        </section>
    
        <section id="centerSection">
            <form id="newContactForm">
                <h1 id="formTitle">Novo Contato</h1>

                <div id="inputsContainer">

                    <div class="inputBox">
                        <label class="inputBox_label" for="name"><img class="inputBox_icon" src="../images/SVG/fingerprint.svg" alt=""></label>
                        <input class="inputBox_input" type="text" name="name" id="name" placeholder="Nome completo">
                    </div>

                    <div class="inputBox">
                        <label class="inputBox_label" for="phone"><img class="inputBox_icon" src="../images/SVG/call.svg" alt=""></label>
                        <input class="inputBox_input" type="tel" name="phone" id="phone" placeholder="(11) 99999-9999">
                    </div>

                    <div class="inputBox">
                        <label class="inputBox_label" for="email"><img class="inputBox_icon" src="../images/SVG/mail.svg" alt=""></label>
                        <input class="inputBox_input" type="email" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="inputBox">
                        <label class="inputBox_label" for="instagram"><img class="inputBox_icon" src="../images/SVG/instagram.svg" alt=""></label>
                        <input class="inputBox_input" type="text" name="instagram" id="instagram" placeholder="@usuario">
                    </div>

                </div>

                <div id="buttonsContainer">
                    <button id="submitBtn" type="button" accesskey="Enter"><img id="plusIcon" src="../images/SVG/plus.svg"> SALVAR CONTATO</button>
                <button id="resetBtn" type="reset">Descartar</button>
                </div>
            </form>
        </section>

        <section id="rightSection">
        </section>
    </main>
</body>
</html>
