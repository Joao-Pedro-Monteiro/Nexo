<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nexo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="../style/base.css" type="text/css" rel="stylesheet" rel="preload" as="style">
        <link href="../style/home.css" type="text/css" rel="stylesheet">

        <script src="../script/config.js" type="text/javascript"></script>
        <script src="../script/contactReader.js" type="text/javascript"></script>
        <script src="../script/redir.js" type="text/javascript"></script>
        <script src="../middleware/childprocess.js" type="text/javascript"></script>
        <script src="../script/deleteContact.js" type="text/javascript"></script>
        <script src="../script/editContact.js" type="text/javascript"></script>
        <script src="../behavior/searchBarBehavior.js" type="text/javascript"></script>
    </head>
    <script>
        localStorage.clear(); // Garantir que o localStorage esteja limpo ao recarregar a pagina
    </script>
    <body>
        <header><img id="headerWordmark" src="../images/SVG/wordmark.svg" alt="Nexo" onclick="redir('./index.html')"></header>
        <nav id="nav">
            <form id="searchBar">
                <input type="text" name="searchBarInput" id="searchBarInput" placeholder="Pesquise por um contato">
                <button type="submit" id="searchBarBtn"><img id="searchBarIcon" src="../images/SVG/search.svg" alt=""></button>
            </form>
        </nav>

        <main id="main">
            <section id="leftSection">
                <nav id="navigationBar">
                    <span class="navigationBar_item" id="navigationBar_item_contacts">
                        <img src="../images/SVG/contacts.svg">
                        <p>Contatos</p>
                    </span>
                    <span class="navigationBar_item" id="navigationBar_item_new" onclick="redir('./newContact.html')">
                        <img src="../images/SVG/add_circle.svg">
                        <p>Novo</p>
                        <button type="button" class="contatc-socialRedirectBtn" onclick="">
                    </span>
                </nav>
            </section>
            
            <section id="centerSection">
                <div id="contactListContainer"></div>
            </section>

            <section id="rightSection"></section>

        </main>

    </body>
</html>
